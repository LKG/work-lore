  jpa:
    # Specify the DBMS
#    database: MYSQL
    # Show or not log for each sql query
    show-sql: true
    open-in-view: true
    hibernate:
      show_sql: false
      format_sql: true
      # Hibernate ddl auto (create, create-drop, update)
      ddl-auto: none
      # Naming strategy
